<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: system-ui, -apple-system, sans-serif;
            background: #222; 
            color: white; 
            overflow: hidden; 
            height: 100vh;
        }
        canvas { display: block; width: 100%; height: 100%; }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 8px;
        }
        
        button {
            padding: 8px 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover { background: #0056b3; }
        button:disabled { background: #6c757d; cursor: not-allowed; }
        
        #dropZone {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
            padding: 40px;
            border: 3px dashed #666;
            border-radius: 12px;
            background: rgba(0,0,0,0.8);
        }
        
        #dropZone.hidden { display: none; }
        
        .drag-over {
            border-color: #007bff !important;
            background: rgba(0,123,255,0.2) !important;
        }
        
        #deviceInfo {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="loading">
        <h2>Loading 3D Viewer...</h2>
        <p>Please wait...</p>
    </div>
    
    <div id="dropZone">
        <h2>üéØ Drop Your 3D Model Here</h2>
        <p>GLB or GLTF files</p>
        <p style="margin-top: 10px; font-size: 12px; color: #ccc;">
            Or place your model file in this folder as "model.glb" and refresh
        </p>
    </div>
    
    <div id="deviceInfo"></div>
    
    <div id="controls" style="display: none;">
        <button id="playCamera">üìπ Play Camera</button>
        <button id="playBoth">üé¨ Play Camera + Model</button>
        <button id="stop">‚èπ Stop</button>
        <button id="reset">üîÑ Reset View</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="viewer.js"></script>
</body>
</html>
